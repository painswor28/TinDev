{% extends 'users/base.html' %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">My Posts</li>
    </ol>
  </nav>
  <h2 class="mb-3">My Posts</h2>
  <a href="" class="btn btn-primary mb-3" role="button">Add Post</a>
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Status</th>
          <th>Type</th>
          <th>Interested Candidates</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td class="align-middle"><a href="">{{ post.title }}</a></td>
            <td class="align-middle">{{ post.position_type }}</td>
            <td class="text-right">
              <a href="{% url 'update-post' post.pk %}" class="btn btn-primary">Update details</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="7">You haven't created any posts yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
